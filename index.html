<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-img">
            <img class="img" src="https://raiolanetworks.es/blog/wp-content/uploads/contact-form-7.png">
        </div>
        <div class="flex-form">
            <!-- <h1 class="h1">Contact form</h1> -->
            <form class="form">
                <div class="form__field">
                    <label class="form__label" for="name">Name</label>
                    <input class="form__input" type="text" name="name">
                </div>
                <div class="form__field">
                    <label class="form__label" for="surname">Surname</label>
                    <input class="form__input" type="text" name="surname">
                </div>
                <div class="form__field">
                    <label class="form__label" for="occupation">Occupation</label>
                    <input class="form__input" type="text" name="occupation">
                </div>
                <div class="form__field">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" name="email">
                </div>
                <div class="form__field">
                    <textarea class="form__textarea"></textarea>
                </div>
                <div class="form__submit">
                    <input class="form__submit-input" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
